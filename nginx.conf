// nginx configuration (nginx.conf) for collegesportsdirectory.com
server {
	listen 80;
	server_name collegesportsdirectory.com www.collegesportsdirectory.com;
	
	# Redirect HTTP to HTTPS
	return 301 https://$server_name$request_uri;
}

server {
	listen 443 ssl http2;
	server_name collegesportsdirectory.com www.collegesportsdirectory.com;
	
	# SSL configuration
	ssl_certificate /path/to/your/certificate.crt;
	ssl_certificate_key /path/to/your/private.key;
	
	# Security headers
	add_header X-Robots-Tag "noindex, nofollow, noarchive, nosnippet" always;
	add_header X-Frame-Options "SAMEORIGIN" always;
	add_header X-Content-Type-Options "nosniff" always;
	add_header Referrer-Policy "strict-origin-when-cross-origin" always;
	
	# Main site (WordPress or other content)
	location / {
		# Your main site configuration
		try_files $uri $uri/ /index.php?$args;
	}
	
	# Texon Inventory App
	location /texon-inventory-comparison {
		proxy_pass http://localhost:3001;
		proxy_http_version 1.1;
		proxy_set_header Upgrade $http_upgrade;
		proxy_set_header Connection 'upgrade';
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;
		proxy_cache_bypass $http_upgrade;
		
		# Additional security for this path
		add_header X-Robots-Tag "noindex, nofollow, noarchive, nosnippet" always;
	}
}